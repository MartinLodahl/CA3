<!DOCTYPE html>
<html>
  <head>
    <title>Upload File</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <h2>Upload file</h2>
    <form action="#" enctype="multipart/form-data" method="post">
      <label>Select File</label><input type= "file" name="file" /> <br/><br/>
      <button id="btn">Upload</button>
    </form>
  
  <script>
    document.getElementById("btn").onclick = save;
    function save(e) {
      var input = document.querySelector('input[type="file"]');
      var data = new FormData();
      var place = { 
       "title":"Huset",
       "address": {
           "street": "bip",
           "zip":{"zip":"2201","city": "KÃ¸benhavnN"}
       },
       "gps": {},
       "description": "For meget skyderi",
       "rating": {
           "stars": 5,
           "amount": 2
       }
   };
      data.append('file', input.files[0]);
      data.append('place', JSON.stringify(place) );
      fetch('api/registerPlace/file', { 
        method: 'POST',
        body: data
      });
      e.preventDefault();
    }
  </script>
</body>
</html>
